name: Run ossIndexAudit using Gradle with cache

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - uses: actions/cache@v1
      name: Gradle cache
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - uses: actions/cache@v1
      name: OSS Index cache
      with:
        path: ~/.ossIndexCache
        key: ${{ runner.os }}-oss-index
        restore-keys: |
          ${{ runner.os }}-oss-index
    - uses: eskatos/gradle-command-action@v1
      name: ossIndexAudit
      with:
        arguments: ossIndexAudit --no-daemon --info


