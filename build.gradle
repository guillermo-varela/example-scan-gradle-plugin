plugins {
  id 'java-library'
  id 'org.sonatype.gradle.plugins.scan' version '1.0.1'
}

ossIndexAudit {
  cacheDirectory = '~/.ossIndexCache' // Optional to avoid depending on OS-specific filesystems on CI
}

repositories {
  mavenCentral()
}

dependencies {
  api 'org.apache.commons:commons-math3:3.6.1'

  implementation 'com.google.guava:guava:28.0-jre'
  implementation 'com.h2database:h2:1.4.197'

  testImplementation 'junit:junit:4.12'
}
